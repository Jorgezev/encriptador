<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto.</title>
</head>
<body>
    <main id="encriptador">
        <section class="logo">
            <div class="svg">
               <img src="imagenes/Logo.svg"> 
            </div>
        </section>
        <section class="area-texto">
            <div class="textarea">
                <textarea placeholder="Ingresa tu texto aquí"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/atencion.svg">
            </div>
            <div class="botones">
                <input type="button" class="encriptar" value="Encriptar">
                <input type="button" class="desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="texto-codificado">
            <div class="resultado">
                <img class="muneco" src="imagenes/Muñeco.svg">
                <img class="mensaje" src="imagenes/ningun-mensaje.svg">
            </div>
        </section>
    </main>
    <footer>
        <p>Diseñado por <a href="https://www.aluracursos.com/" target="_blank">Alura Latam</a> y contruido por Jorge</p>
        <a href="https://github.com/jorgezev" target="_blank"><img id="github" src="imagenes/github.svg"></a>   
        <a href="https://www.linkedin.com/in/jorge-zendejas-v" target="_blank"><img id="linkedin" src="imagenes/linkedin.svg"></a>
    </footer>
</body>
</html>
